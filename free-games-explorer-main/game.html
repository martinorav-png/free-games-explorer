<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game details, Free Game Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="top-header">
        <nav class="nav-left">
            <a href="index.html" class="nav-link">Home</a>
            <a href="favorites.html" class="nav-link">My Favourites</a>
        </nav>

        <h1 class="site-title">Free Games Explorer</h1>

        <div class="header-right">
            <a href="login.html" class="nav-link login-btn">Log in</a>
        </div>
    </header>

    <main class="details-page">
        <div id="gameDetails" class="details-loading">Loading...</div>
    </main>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
        <div class="lightbox-controls">
            <button type="button" class="lightbox-btn" data-action="prev">Prev</button>
            <button type="button" class="lightbox-btn" data-action="next">Next</button>
            <button type="button" class="lightbox-btn" data-action="close">Close</button>
        </div>
        <img id="lightboxImg" class="lightbox-img" alt="Screenshot preview">
    </div>

    <script src="js/game.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
