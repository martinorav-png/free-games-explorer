<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Game Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="top-header">
        <nav class="nav-left">
            <a href="index.html" class="nav-link">Home</a>
            <a href="favorites.html" class="nav-link">My Favourites</a>
        </nav>

        <h1 class="site-title">Free Games Explorer</h1>

        <div class="header-right">
            <form id="searchForm" class="search">
                <input id="searchInput" type="text" placeholder="Search for games..." autocomplete="off" />
                <button type="submit">Search</button>
            </form>

            <a href="login.html" class="nav-link login-btn">Log in</a>
        </div>
    </header>


    <div class="container">
        <aside class="filters">
            <div class="filter-box">
                <h3>Platform</h3>
                <select>
                    <option>All</option>
                    <option>PC</option>
                    <option>Browser</option>
                </select>
            </div>

            <div class="filter-box">
                <h3>Genre</h3>
                <select>
                    <option>All</option>
                    <option>Shooter</option>
                    <option>Racing</option>
                    <option>MMORPG</option>
                </select>
            </div>

            <div class="filter-box">
                <h3>Publisher</h3>
                <select>
                    <option>All</option>
                    <option>Publisher 1</option>
                    <option>Publisher 2</option>
                </select>
            </div>

            <div class="filter-box">
                <h3>Release Year</h3>
                <select>
                    <option>All</option>
                    <option>2025</option>
                    <option>2024</option>
                    <option>2023</option>
                </select>
            </div>
        </aside>

        <main class="games-scroll">
            <!-- JS renderdab mÃ¤ngud siia -->
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
